<h3 align="center">Bronze weapons</h3>

<br clear="all">

<p>Bronze was used a lot for casting weapons.</p>  

<div align="center"><img src="images/k26598.jpg" alt="Image of bronze sword" width="350" height="166" border="0"></div> 
<div class="caption">Bronze sword</div>
<p>This bronze sword has been decorated with gold inlay on its <a href="javascript:openGlos('../../glossary/h/hilt.html','hilt')">hilt</a>.  Gold and silver were not as highly valued as bronze and jade in Ancient China.  It is only in the <a href="javascript:openGlos('../../glossary/e/easternzhou.html','ezhou')">Eastern Zhou</a> period that they are used regularly.</p>
