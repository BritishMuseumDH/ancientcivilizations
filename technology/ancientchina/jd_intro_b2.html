<h3>Who wore jade?</h3>

The ancient Chinese <a href="javascript:openGlos('../../glossary/e/elite.html','elit')">elite</a> wore jade belts, <a href="javascript:openGlos('../../glossary/p/plaque.html','plaq')">plaques</a> and ornaments to show their status.  It was a symbol of their earthly power.  They were also buried with many jades.  They believed that it would give them protection from evil spirits.
